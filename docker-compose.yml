version: '3.8'

services:
  decisionguide:
    build: .
    container_name: decisionguide
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logic:/app/logic
    environment:
      - APP_TITLE=DecisionGuide
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

