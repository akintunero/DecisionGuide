version: '3.8'

services:
  decisionguide:
    build: .
    container_name: decisionguide
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logic:/app/logic
    environment:
      - APP_TITLE=DecisionGuide
      - ENABLE_PDF_EXPORT=true
      - ENABLE_HISTORY=true
      - ENABLE_ANALYTICS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

